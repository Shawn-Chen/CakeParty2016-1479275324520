<body>
	<div class="leftHalf col-sm-3">
				<h1>
					Welcome to the <span class="blue">Favorites Organizer powered by Cloudant</span>
				</h1>
	</div>
	<div class = "rightHalf col-sm-9">
	<header>
		<div class='title'>Jiugongge
		<button class='' onclick="toggleAppInfo()" title='Application Information'>
				<img height="15px" width="15px" src='images/info.png' alt='detail'/>		
		</button>
		</div>
	</header>	
	<div class="row">
		<div class="col-md-3">1</div>
		<div class="col-md-3">2</div>
		<div class="col-md-3">3</div>
	</div>
	<div class="row">
		<div class="col-md-3">4</div>
		<div class="col-md-3">5</div>
		<div class="col-md-3">6</div>
	</div>
	<div class="row">
		<div class="col-md-3">7</div>
		<div class="col-md-3">8</div>
		<div class="col-md-3">9</div>
	</div>
	<footer>
		<div class='tips'>Click the Add button to add a new category.
			<!-- <button class='detailBtn' onclick="toggleServiceInfo()" title='Service information'>
				<img src='images/detail.png' alt='detail'/>
			-->
			<button class="addBtn" onclick="addItem()" title="add record">
							<img src="images/add.png" alt="add">
						</button>
		</div>
		<div id="loadingImage"></div>	
		<br><br><br><br><br>	
		<div id="errorDiv" class='errorMsg'></div>	
	</footer>
	<script type="text/javascript" src="/scripts/util.js"></script>
	<script type="text/javascript" src="/scripts/index.js"></script>
	<div id="myImage"><div id="innerImg"></div></div>
	<br><br><br>	
	</div>
